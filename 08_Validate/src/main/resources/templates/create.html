<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<div class="container col-12">
    <h3 class="text-center">Create new blog</h3>
</div>
<form th:object="${studentDto}" method="post" action="/create">
    <table>
      <tr>
          <td>Name</td>
          <td>
              <input type="text" th:field="*{name}"/>
          </td>
      </tr>
        <tr>
            <td>Gender</td>
            <td>
                <input type="radio" th:field="*{gender}" value="1" />Male
                <input type="radio" th:field="*{gender}" value="0" />Female
                <input type="radio" th:field="*{gender}" value="2" />LGBT
            </td>
        </tr>
        <tr>
            <td>Account name</td>
            <td>
                <input type="text" th:field="*{account.accountName}"/>
            </td>
        </tr>
        <tr>
            <td>Class</td>
            <td>
                <select th:field="*{classRoom}">
                    <option th:each="item :${classRoomList}"
                    th:text="${item.name}" th:value="${item.id}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Course</td>
            <td>
                <input type="checkbox" th:field="*{courses}"
                th:each="item : ${courseList}" th:text="${item.name}" th:value="${item.id}">
            </td>
        </tr>
        <tr>
            <td>
                <button type="submit">Create</button>
            </td>
        </tr>
    </table>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
