<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<a href="/create">Add Student</a>
<table class="table table-striped">
    <tr>
        <th>STT</th>
        <th>Name</th>
        <th>Gender</th>
        <th>Update</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    <tr th:each="student,index : ${studentList}">
        <td th:text="${index.count}"></td>
        <td th:text="${student.name}"></td>
        <td th:if="${student.gender==1}">Female</td>
        <td th:if="${student.gender==0}">Male</td>
        <td th:if="${student.gender==2}">LGBL</td>
        <td><a th:href="@{/student/{id}-update(id=${student.id})}">Update</a></td>
        <td><a th:href="@{/student/{id}-delete(id=${student.id})}">delete</a></td>
        <td><a th:href="@{/student/{id}-view(id=${student.id})}">view</a></td>
    </tr>
</table>
<div style="text-align: center">
    <a th:href="@{/(page = ${studentList.number -1 },nameStudent= )}" th:if="${studentList.hasPrevious()}">Previous</a>
    <span th:text="${studentList.number+1}"></span>/
    <span th:text="${studentList.totalPages}"></span>
    <a th:href="@{/(page = ${studentList.number +1},nameStudent= )}" th:if="${studentList.hasNext()}">Next</a>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
