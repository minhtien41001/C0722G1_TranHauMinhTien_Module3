<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        h1{
            color: green;
        }
        span{
            color: blue;
        }
    </style>
</head>
<body>
<h1> This is heading 1</h1>
<br>
<span>This is an ordinary paragraph. Notice that this is blue. The <br>
    default text color for a page is defined in the body selector </span>
</body>
</html>
